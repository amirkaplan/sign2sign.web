<div class="player">
  <app-layout [layout]="player.layout" [player]="player" [playMode]="playMode"></app-layout>
</div>
<div *ngIf="!playMode">
  <button (click)="changeLayout(player)">החלפת תבנית</button>
  <button (click)="play(player)">ניגון</button>
  <button (click)="deletePlayer(player.id)">מחיקה</button>
</div>
